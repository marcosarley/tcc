<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css"/>
    <title>Body System - Tela criação cadastro Aluno</title>
</head>
<body>
    <fieldset>Body System</fieldset><br>
        <!-- Aqui são cadastrados os dados do aluno e enviados ao banco -->
        <form action="sistema_fisio_health_sports.sql" method="POST">
        
        <label for="nome">Nome do aluno*:</label><input type="text" name="login" size="100" maxlength="60" required><br>
        <br>
        <label for="id">ID*:</label><input type="text" name="id" size="10" maxlength="10" required><br>
        <br>
        <label for="celular">Telefone celular:*</label><input type="text" name="celular" size="11" maxlength="11" required><br>
        <br>
        <label for="cpf">CPF:</label><input type="text" name="cpf" size="11" maxlength="11" required><br>
        <br>
        <label for="email">Email:</label><input type="email" name="email" size="100" maxlength="60" required><br>
        <br>
        <label for="rg">RG:</label><input type="text" name="login" size="10" maxlength="8"><br>
        <br>
        <label for="telefone">Telefone adicional:</label><input type="text" name="telefone" size="11" maxlength="11"><br>
        <br>
        <label for="date">Data de nascimento*:</label><input type="date" name="date" required><br><br>
        <a>Qual o sexo do aluno?</a>
        <input type="radio" name="escolhasexo" id="1" value="Masculino"/>
        <label for="radio">Masculino</label>
        <input type="radio" name="escolhasexo" id="2" value="Feminino"/>
        <label for="radio2">Feminino</label><br><br>
        <a>O aluno possui alguma necessidade especial?</a>
        <input type="radio" name="necessidadeespecial" id="1" value="sim"/>
        <label for="radio">Sim</label>
        <input type="radio" name="necessidadeespecial" id="2" value="não"/>
        <label for="radio2">Não</label><br><br>
        <a>Se sim, qual ou quais tipos?</a>
        <input type="radio" name="fisica" id="1" value="fisica"/>
        <label for="radio">Física</label>
        <input type="radio" name="motora" id="2" value="motora"/>
        <label for="radio2">Motora</label>
        <input type="radio" name="psiquica" id="3" value="psiquica"/>
        <label for="radio">Psiquica</label><br><br>        
        <label for="senha">Coloque a Senha*:</label><input type="password" name="senha" size="10" maxlength="8" required><br>
        <br>
        <label for="senha">Repita a Senha*:</label><input type="password" name="senha" size="10" maxlength="8" required><br><br>
        <textarea id="mensagem" rows="15" cols="100">Observações adicionais:</textarea><br>
        <input type="submit" value="Enviar">
        
        </form>
        
    <fieldset> Desenvolvido por João Vitor, Samuel Mazzucato e Marcos Arley.<br>
            Direitos reservados 2021
    </fieldset>   
</body>
</html>
